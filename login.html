<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | IdeaForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('images/bg.png');">

  <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 opacity-80"></div>
  
  <div class="relative z-10 bg-white bg-opacity-70 backdrop-blur-lg rounded-xl p-8 w-96 shadow-2xl text-gray-900 animate-fade-in">
    <div class="flex justify-center mb-6">
      <img src="images/logo.jpeg" alt="IdeaForge Logo" class="h-16 w-16 rounded-lg">
    </div>
    <h2 class="text-3xl font-extrabold text-center mb-2 tracking-wide bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-6">Connect with innovators worldwide</p>
    
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          placeholder="youremail@gmail.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address"
          required
          class="input-transition w-full px-4 py-3 rounded-lg bg-white bg-opacity-90 text-gray-800 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        />
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          minlength="8"
          title="Password must be at least 8 characters"
          required
          class="input-transition w-full px-4 py-3 rounded-lg bg-white bg-opacity-90 text-gray-800 placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
        />
      </div>
      
      <div class="flex justify-between items-center text-sm mb-6">
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline font-medium">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-transition w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg">
        Log in
      </button>
      
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white bg-opacity-70 text-gray-500">or continue with</span>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="btn-transition flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white bg-opacity-90 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/355037/google.svg" class="h-5 w-5 mr-2" alt="Google">
          <span>Google</span>
        </button>
        <button type="button" class="btn-transition flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white bg-opacity-90 hover:bg-gray-50">
          <img src="images/github.png" class="h-5 w-5 mr-2" alt="GitHub">
          <span>GitHub</span>
        </button>
      </div>
    </form>
    
    <p class="mt-6 text-center text-sm text-gray-700">
      Don't have an account? 
      <a href='signup.html' class="text-blue-600 hover:text-blue-800 font-medium hover:underline">Sign up</a>
    </p>
  </div>

  <footer class="absolute bottom-0 w-full text-center py-3 text-white text-sm bg-black bg-opacity-20">
    © 2025 IdeaForge. All rights reserved
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission
      // Optionally: Validate credentials here
      window.location.href = "dashboard.html"; // Redirect
    });
  </script>
</body>
</html>
